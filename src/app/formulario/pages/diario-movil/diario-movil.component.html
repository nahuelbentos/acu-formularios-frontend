<div class="row margin-abm ">
    <div class="col-xs-offset-1 col-xs-10">
        <div class="box">

            <mat-card class="example-card">
                <mat-card-header class="card-header">
                    <mat-card-title>
                        <h1 class="card-title">Introducción</h1>

                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-xs">
                            <div class="box">
                                <p class="card-description">
                                    Este reporte debe ser completado diariamente antes del inicio de tu jornada laboral. De esta manera, colaboras al mantenimiento de nuestra herramienta de trabajo.
                                    <br> Muchas gracias.
                                </p>
                                <br>

                                <p class=" card-description description-required"> Obligatorio* </p>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <br>
            <form>


                <app-radio-group-custom [data]="moviles" (getItemSelected)="getMovilSelected($event)" title="Por favor, selecciona el número de móvil" required="true">
                </app-radio-group-custom>



                <app-radio-group-custom [data]="instructores" (getItemSelected)="getInstructorSelected($event)" title="Por favor, indica tu nombre" required="true">
                </app-radio-group-custom>



                <mat-card class="margin-abm">
                    <mat-card-header>
                        <mat-card-title> Por favor, indica el kilometraje del móvil <strong class="requiredAsterisk"> * </strong>
                        </mat-card-title>
                    </mat-card-header>

                    <div class="row">
                        <div class="col-xs-3">
                            <div class="box">
                                <mat-form-field class="margin-16">
                                    <mat-label>Kilometraje</mat-label>
                                    <input matInput type="number" class="right-align">
                                    <span matSuffix>&nbsp;kms.</span>
                                </mat-form-field>

                            </div>
                        </div>
                    </div>

                </mat-card>


                <app-radio-boolean-custom [data]="estadoLucesDelanteras" (getData)="getEstadoLucesDelanteras($event)" title="Por favor, marca el estado de las luces delanteras" titleRight="Correcto" titleWrong="Problemas" required="true">
                </app-radio-boolean-custom>


                <app-radio-boolean-custom [data]="estadoLucesTraceras" (getData)="getEstadoLucesTraceras($event)" title="Por favor, marca el estado de las luces traceras" titleRight="Correcto" titleWrong="Problemas" required="true">
                </app-radio-boolean-custom>

                <app-radio-boolean-custom [data]="nivelesYObjetos" (getData)="getNivelesYObjetos($event)" title="Ahora, por favor controla" titleRight="Correcto" titleWrong="Incorrecto" required="true">
                </app-radio-boolean-custom>


                <mat-card class="margin-abm">
                    <mat-card-header>
                        <mat-card-title> Observaciones </mat-card-title>
                    </mat-card-header>

                    <div class="row">
                        <div class="col-xs">
                            <div class="box">

                                <mat-form-field class="margin-16  ">
                                    <mat-label>Tu respuesta</mat-label>
                                    <input matInput>
                                </mat-form-field>

                            </div>
                        </div>
                    </div>

                </mat-card>





                <mat-card-actions align="center">


                    <button mat-raised-button color="primary" type="button" (click)="enviarFormulario($event)" class="block">Enviar </button>
                </mat-card-actions>
            </form>



        </div>
    </div>
</div>
