<div class="row margin-abm ">
    <div class="col-xs-offset-1 col-xs-10">
        <div class="box">

            <mat-card class="example-card">
                <mat-card-header class="card-header">
                    <mat-card-title>
                        <h1 class="card-title">Introducción</h1>

                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-xs">
                            <div class="box">
                                <p class="card-description">
                                    Por favor, evalúa a tu alumno/a en la clase 4, 8 y en la 12.
                                    <br> Muchas gracias.
                                </p>
                                <br>

                                <p class=" card-description description-required"> Obligatorio* </p>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <br>
            <form [formGroup]="form">



                <app-radio-group-custom [data]="instructores" (getItemSelected)="getInstructorSelected($event)" title="Por favor, indica tu nombre" required="true">
                </app-radio-group-custom>



                <mat-card class="margin-abm">
                    <mat-card-header>
                        <mat-card-title> Por favor, indica nombre y apellido de tu alumno/a: <strong class="requiredAsterisk"> * </strong>
                        </mat-card-title>
                    </mat-card-header>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <mat-form-field class="margin-16">
                                    <mat-label>Nombre y Apellido</mat-label>
                                    <input matInput type="text" formControlName="alumnoNombreApellido">


                                    <mat-error *ngIf="alumnoNombreApellido.hasError('required')">
                                        El kilometraje es <strong>requerido</strong>.
                                    </mat-error>
                                </mat-form-field>

                            </div>
                        </div>
                    </div>

                </mat-card>


                <app-radio-group-custom title="Por favor indica el número de clase" required="true" [data]="numeroClases" (getData)="getNumeroClaseSelected($event)">
                </app-radio-group-custom>

                <app-radio-enum-custom title="Por favor, indica el progreso del alumno" required="true" [titleOptions]="titlesProgresoAlumno" [valuesEnum]="valuesEnum" [data]="dataProgresoAlumno" (getData)="getProgresoAlumno($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="Uso de los elementos de seguridad antes de iniciar la marcha" required="true" [titleOptions]="titles" [valuesEnum]="valuesEnum" [data]="dataSeguridadInciarMarcha" (getData)="getSeguridadInciarMarcha($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="Por favor, indica el progreso del alumno" required="true" [titleOptions]="titles" [valuesEnum]="valuesEnum" [data]="dataDominioAlumno" (getData)="getDominioAlumno($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="Por favor, también evalúa" required="true" [titleOptions]="titles" [valuesEnum]="valuesEnum" [data]="dataPrudenciaAlumno" (getData)="getPrudenciaAlumno($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="En los giros" required="true" [titleOptions]="titles" [valuesEnum]="valuesEnum" [data]="dataGiros" (getData)="getGiros($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="Desde ACU" required="true" [titleOptions]="titles" [valuesEnum]="valuesEnum" [data]="dataConduccionACU" (getData)="getConduccionACU($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="Comportamiento del alumno" required="true" [titleOptions]="titles" [valuesEnum]="valuesEnum" [data]="dataComportamientoAlumno" (getData)="getComportamientoAlumno($event)">
                </app-radio-enum-custom>

                <app-radio-enum-custom title="Maniobras" required="true" [titleOptions]="titlesManiobras" [valuesEnum]="maniobrasValuesEnum" [data]="dataManiobras" (getData)="getManiobras($event)">
                </app-radio-enum-custom>

                <mat-card class="margin-abm">
                    <mat-card-header>
                        <mat-card-title> Observaciones </mat-card-title>
                    </mat-card-header>

                    <div class="row">
                        <div class="col-xs">
                            <div class="box">

                                <mat-form-field class="margin-16  ">
                                    <mat-label>Tu respuesta</mat-label>
                                    <input matInput formControlName="observaciones">
                                </mat-form-field>

                            </div>
                        </div>
                    </div>

                </mat-card>






                <mat-card-actions align="center">


                    <button mat-raised-button color="primary" type="button" (click)="enviarFormulario($event)" class="block">Enviar </button>
                </mat-card-actions>
            </form>



        </div>
    </div>
</div>
